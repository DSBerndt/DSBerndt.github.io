<div class="sidebar">
    <div class="stickysidebar">
        <hr class="sidebarlines">
        {% for item in page.sidebar %}
            {% if {{page.title}}=="Home" %}               <!--This if statement might not be necessary at all :P-->
            <a href="/#{{ item }}" class="sidebartext"> 
                {{ item }} 
            </a> 
            {% else %}
            <a href="#{{ item }}" class="sidebartext">
                {{ item }}
            </a>
            {% endif %}
            <hr class="sidebarlines">
        {% endfor %}
    </div>
</div>
